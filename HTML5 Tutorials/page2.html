<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: decimal-leading-zero;
        }
        ul li ul {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    
<!-- 
ol -> ordered list
ul -> unordered list
-> li -> list
dl -> description list
dt -> description term
dd -> description definition
-->

    <ol type="a">
        <li>Front-End
            <ol type="i">
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript</li>
                <li>React
                    <ol>
                        <li>Component</li>
                        <li>Router</li>
                    </ol>
                </li>
                <li>Vue</li>
            </ol>
        </li>
        <li>Back-End
            <ol>
                <li>PHP</li>
                <li>Python</li>
                <li>Java</li>
            </ol>
        </li>
    </ol>

    <ul>
        <li>Front-End
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Vue</li>
            </ul>
        </li>
        <li>Back-End
            <ul>
                <li>PHP</li>
                <li>Python</li>
                <li>Java</li>
            </ul>
        </li>
    </ul>

</body>
</html>
