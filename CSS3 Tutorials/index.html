<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">

    <style>
        h1 {
            color: lightblue;
        }
    </style>
</head>
<body>
<!-- 
Inline: -> we need to difine inside open tag with attribute style
Internal: -> we need to difine inside tag head with using style tag
External: -> we need to define a new file with extension .css and for use add link tag inside head tag
-->

    <h1 style="color: blue;">Fanaven Educational Center</h1>

</body>
</html>
